<!DOCTYPE html>
<html>
<head>
	<title>QInsert (Name Subject to Change)</title>
	<link rel="shortcut icon" href="https://www.quizlet.com/a/i/favicon.MDra.ico">
	<link rel="stylesheet" type="text/css" href="assets/bootstrap/bootstrap.css">
	<script type="text/javascript" src="assets/jquery/jquery-1.9.1.js"></script>
	<link rel="stylesheet" type="text/css" href="css/qinsert.css">
	<script type="text/javascript" src="js/qinsert.js"></script>
	<script type="text/javascript" src="/socket.io/socket.io.js"></script>
</head>
<body>
	<div id="page">
		<div id="welcome" class="bubble">
			<div>
				Welcome to QInsert!
			</div>
			<div>
				<p>Enter your name to get started.</p>
			</div>
			<form id="register_form">
				Name: <input id="name_input" type="text">
				Room Name: <input id="room_input" type="text">
				<input type="submit">
			</form>
		</div>
		<div id="start" class="bubble" hidden>
			<form id="start_host" hidden>
				<input id="set_id_input" type="text" value="284065846">
				<input type="submit">
			</form>
			<p id="start_wait" hidden>Waiting for host to start game...</p>
			<div>
				<p>Players:</p>
				<div id="start_players" class="bubble inline"></div>
			</div>
		</div>
		<div id="game" class="bubble" hidden>
			<div>
				<div id="set_info" class="bubble inline">
					<p>Set Title: <span id="set_title"></span></p>
					<p>Set Id: <span id="set_id"></span></p>
					<p>Current Player: <span id="current_player"></span></p>
				</div>
				<div class="bubble inline">
					<p>Players:</p>
					<div id="players"></div>
				</div>
			</div>
			<div class="bubble">
				<p>Hand:</p>
				<div id="hand" class="pack"></div>
			</div>
			<div class="bubble">
				<p>Board:</p>
				<div id="board" class="pack"></div>
			</div>
		</div>
		<div id="game_end" hidden>
			<p><span id="winner"></span> is the winner!</p>
		</div>
	</div>
	<img id="correct_answer" class="answer_img" src="https://www.monsterjam.com/sites/default/files/GD1200_6.jpg">
	<img id="wrong_answer" class="answer_img" src="https://pbs.twimg.com/media/Cje_SsHWYAEETsy.jpg:large">
</body>
</html>
